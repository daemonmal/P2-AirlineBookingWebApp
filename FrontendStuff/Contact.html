<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <meta name="author" content="James Gui">
    <meta name="description" content="Most of this code was taken from a youtube tutorial">


    <!--personal-->
    <link rel="stylesheet" href = "Contact.css">

    <!--fntawesome-->
    <script src="https://kit.fontawesome.com/b84ca7d489.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script> 
        $(document).ready(function(){ 
            $(function(){
                $("#footer").load("footer.html"); 
                $("#header").load("header.html"); 
            });
        })
    </script>

</head>

<body>
    
    <div id="header"></div>

    <div style="height: 5vh;">

    </div>
    <section class="contact" id="contact">
        <h1 class="heading">
            <span>c</span>
            <span>o</span>
            <span>n</span>
            <span>t</span>
            <span>a</span>
            <span>c</span>
            <span>t</span>
        </h1>
    
        <div class="row">
    
            <div class="image">
                <img src="Images/contact-img.svg" alt="">
            </div>
    
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="account username">
                    <input type="text" placeholder="subject">
                </div>

                <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" class="btn btn-primary" value="send message">
            </form>
    
        </div>
        
    </section>
    <div id="footer"></div>

</body>
</html>
